<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TripHouse</title>
    <link rel="stylesheet" href="/css/styles.css">

<body>
<section class="header">

</section>
<section class="offer">
    <div class="container">
        <h2>What do we offer</h2>
        <hr>
        <div class="flex">
            <div class="item">
               <div class="img_block"> <img src="images/headphones%20.png" alt="support"></div>

                    Support 24/7
                </div>
            </div>
            <div class="item">
                <div class="img_block"><img src="images/message.png" alt="message"></div>
                <div class="text_block">
                    Communicate directly
                </div>
            </div>
            <div class="item">
                <div class="img_block"><img src="images/book.png" alt="booking"></div>
                <div class="text_block">
                    Book online
                </div>
            </div>
            <div class="item">
                <div class="img_block"> <img src="images/like.png" alt="reviews"></div>
                <div class="text_block">
                    Real guest reviews
                </div>
            </div>
        </div>
    </div>

<section class="hotels">
    <div class="container">
        <h2>Homes guests loves</h2>
    </div>
